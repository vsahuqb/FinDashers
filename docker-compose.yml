version: '3.8'

services:
  redis:
    image: redis:latest
    container_name: findashers-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5
    networks:
      - findashers-network

volumes:
  redis_data:

networks:
  findashers-network:
    driver: bridge
